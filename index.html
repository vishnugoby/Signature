<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <style>
        .container {
            border: none;
            width: 100%;
            max-width: 600px;
            font-family: Arial, sans-serif;
        }

        .left {
            width: 300px;
            vertical-align: top;
            border-right: 2px solid #6CD2EA;
        }

        .right {
            padding-left: 20px;
            vertical-align: top;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .info img {
            width: 20px;
            height: 20px;
        }

        .info p,
        .info a {
            margin: 0;
            color: #666;
            font-size: 14px;
            font-family: Arial;
            text-decoration: none;
        }

        .name {
            margin: 0;
            font-size: 16px;
            color: #333;
            font-weight: 700;
            color: #6CD2EA;
        }

        .job {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table class="container">
        <tr>
            <td class="left">
                <img id="profile-img" src="https://vishnugoby.github.io/Signature/images/logo.gif" alt="Your Image"
                    style="width: 100%; height: auto; border-radius: 5px;">
            </td>
            <td class="right">
                <p id="name" class="name">SUTHAHARAN Vishnugopy</p>
                <p id="job" class="job">Concepteur et développeur d'application</p>
                <br>
                <table class="info">
                    <tr>
                        <td style="padding-right: 10px;">
                            <img src="https://vishnugoby.github.io/Signature/images/tel.svg" alt="phone">
                        </td>
                        <td>
                            <a id="phone" href="tel:+33663376422">06 63 37 64 22</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 10px;">
                            <img src="https://vishnugoby.github.io/Signature/images/email.svg" alt="email">
                        </td>
                        <td>
                            <a href="mailto:vishnu.rivasolutions@gmail.com"
                                id="email">vishnu.rivasolutions@gmail.com</a>

                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 10px;">
                            <img src="https://vishnugoby.github.io/Signature/images/loc.svg" alt="location">
                        </td>
                        <td>
                            <a id="address"
                                href="https://maps.app.goo.gl/Kkta3vTgMd921uRn8?g_st=com.google.maps.preview.copy">27 Bd
                                Louise Michel, <br> </br>92230 Gennevilliers</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-right: 10px;">
                            <img src="https://vishnugoby.github.io/Signature/images/link.svg" alt="website">
                        </td>
                        <td>
                            <a id="website" href="https://rivasolutions.fr/">rivasolutions.fr</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div class="buttons">
        <button onclick="previousPerson()">Previous</button>
        <button onclick="nextPerson()">Next</button>
    </div>

    <script>
        const data = [
            {
                name: "SUTHAHARAN Vishnugopy",
                job: "Concepteur et développeur d'application",
                phone: "06 63 37 64 22",
                email: "vishnu.rivasolutions@gmail.com",
                address: "27 Bd Louise Michel, 92230 Gennevilliers",
                website: "rivasolutions.fr",
                phoneLink: "tel:+33663376422",
            },
            {
                name: "LATAYA Sebastien",
                job: "Responsable développement",
                phone: "07 65 78 60 06",
                email: "s.lataya@riva-group.fr",
                address: "27 Bd Louise Michel, 92230 Gennevilliers",
                website: "riva-group.fr",
                phoneLink: "tel:+33765786006",
            }
            ,
            {
                name: "LEMAITRE Magalie",
                job: "Responsable développement",
                phone: "06 60 77 34 33",
                email: "m.lemaitre@riva-group.fr ",
                address: "27 Bd Louise Michel, 92230 Gennevilliers",
                website: "riva-group.fr",
                phoneLink: "tel:+33660773433",
            }
            ,
            {
                name: "ID SAID Lamia",
                job: "Assistante administrative",
                phone: "01 72 42 77 69",
                email: "i.lamia@riva-group.fr ",
                address: "27 Bd Louise Michel, 92230 Gennevilliers",
                website: "riva-group.fr",
                phoneLink: "tel:+33172427769",
            },
            {
                name: "GREGORIO Gabriel",
                job: "Charger d'affaires",
                phone: "06 31 37 13 01",
                email: "g.gregorio@riva-group.fr ",
                address: "27 Bd Louise Michel, 92230 Gennevilliers",
                website: "riva-group.fr",
                phoneLink: "tel:+33631371301",
            }
        ];

        let currentIndex = 0;

        function updateProfile(index) {
            const profile = data[index];
            document.getElementById('name').textContent = profile.name;
            document.getElementById('job').textContent = profile.job;
            document.getElementById('phone').textContent = profile.phone;
            document.getElementById('phone').href = profile.phoneLink;
            document.getElementById('email').textContent = profile.email;
            document.getElementById('email').href = `mailto:${profile.email}`;
            document.getElementById('address').textContent = profile.address;
            document.getElementById('address').href = `https://maps.google.com/?q=${profile.address}`;
            document.getElementById('website').textContent = profile.website;
            document.getElementById('website').href = `https://${profile.website}`;
        }

        function previousPerson() {
            if (currentIndex > 0) {
                currentIndex--;
                updateProfile(currentIndex);
            }
        }

        function nextPerson() {
            if (currentIndex < data.length - 1) {
                currentIndex++;
                updateProfile(currentIndex);
            }
        }

        // Initialize with the first profile
        updateProfile(currentIndex);
    </script>
</body>

</html>
